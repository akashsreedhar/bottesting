<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Entry</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        function sendOrder() {
            const order = {
                item: document.getElementById('itemInput').value,
                quantity: document.getElementById('qtyInput').value,
                notes: document.getElementById('notesInput').value
            };
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.sendData(JSON.stringify(order));
            } else {
                alert('Telegram Mini App context not found!');
            }
        }
    </script>
</head>
<body>
    <h1>Enter Order Details</h1>
    <form onsubmit="event.preventDefault(); sendOrder();">
        <input type="text" id="itemInput" placeholder="Item" required>
        <input type="number" id="qtyInput" placeholder="Quantity" required>
        <input type="text" id="notesInput" placeholder="Notes (optional)">
        <button type="submit">Send Order</button>
    </form>
</body>
</html>
